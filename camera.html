<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="camerastyle.css">
        <title>Camera</title>
    </head>
    <body>
    <!-- The buttons to control the stream -->
<div class="button-group">
    <button id="btn-start" type="button" class="button">Start Streaming</button>
    <button id="btn-stop" type="button" class="button">Stop Streaming</button>
    <button id="btn-capture" type="button" class="button">Capture Image</button>
  </div>
  
  <!-- Video Element & Canvas -->
  <div class="play-area">
    <div class="play-area-sub">
      <h3>The Stream</h3>
      <video id="stream" width="320" height="240"></video>
    </div>
    <div class="play-area-sub">
      <h3>The Capture</h3>
      <canvas id="capture" width="320" height="240"></canvas>
      <div id="snapshot"></div>
    </div>
  </div>
    </body>
    <script src="camerascript.js"></script>
</html>
